<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>
<body>

  <div class="container">

    <div class="divResult">

      <h3>Your Result</h3>

      <div class="porcentaje">
        <h2>76</h2>
        <span>of 100</span>  
      </div>

      <div class="divFinish">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="divSummary">
      <h3>Summary</h3>

      <div class="divStats">
        <div class="reaction">
          <div class="nombreLogo">
            <img src='./assets/images/icon-reaction.svg'>
            <span class="nombreStat">Reaction</span>
          </div>
          <span><b>80</b> / 100</span>
        </div>

        <div class="memory">
          <div class="nombreLogo">
            <img src='./assets/images/icon-memory.svg'>
            <span class="nombreStat">Memory</span>
          </div>  
          <span><b>92</b> / 100</span>
        </div>

        <div class="verbal">
          <div class="nombreLogo">
            <img src='./assets/images/icon-verbal.svg'>
            <span class="nombreStat">Verbal</span>
          </div>
          <span><b>61</b> / 100</span>
        </div>

        <div class="visual">
          <div class="nombreLogo">
            <img src='./assets/images/icon-visual.svg'>
            <span class="nombreStat">Visual</span>
          </div>
          <span><b>72</b> / 100</span>
        </div>
    </div>

        <button class="btnContinue">Continue</button>

  </div>
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
